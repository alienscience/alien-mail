    <div class="pure-u" id="list">
        <div class="content">

            <div class="email-item pure-g {{summary.style}}"
                 ng-repeat="summary in summaries"
                 ng-class="{'email-item-selected': summary.id == selected.id,
                            'email-item-unread' : summary.unread }">
                <div class="pure-u-3-4" ng-click="selectMessage(summary)">
                    <h5 class="email-name">{{summary.from}}</h5>
                    <h4 class="email-subject">{{summary.subject}}</h4>
                    <p class="email-desc">{{summary.standfirst}}</p>
                </div>
            </div>
            
        </div>
    </div>

    <div class="pure-u" id="main" ng-hide="compose">
            <div class="email-content pure-g">
                <div class="email-content-header pure-g">
                    <div class="pure-u-1">
                        <h1 class="email-content-title">{{message.subject}}</h1>
                        <p class="email-content-subtitle">
                            From <a>{{message.from}}</a> at <span>{{message.date}}</span>
                        </p>
                    </div>

                    <div class="pure-u-1 email-content-controls">
                        <button class="pure-button secondary-button" ng-click="composeReply(message)">Reply</button>
                        <button class="pure-button secondary-button" ng-click="composeReplyAll(message)">Reply to All</button>
                        <button class="pure-button secondary-button" ng-click="composeForward(message)">Forward</button>
                        <button class="pure-button secondary-button" ng-click="moveMessage(message)">{{moveButtonText}}</button>
                        <div class="pure-menu pure-menu-open" ng-show="move">
                             <ul>
                               <li><a href="#">Important</a></li>
                               <li><a href="#">Other</a></li>
                             </ul>
                        </div>
                    </div>
                </div>

                <!-- TODO: find out why ng-html-bind is not working -->
                <div class="email-content-body pure-u-1" id="message-body" ng-bind-html-unsafe="message.body">
                </div>
            </div>
        </div>
    </div>

    <div class="pure-u" id="main" ng-show="compose">
            <div class="email-content pure-g">
                <div class="email-content-header pure-g">
                    <div class="pure-u-1">
                        <h1 class="email-content-title" contenteditable="true">Re: {{message.subject}}</h1>
                        <p class="email-content-subtitle">
                            From <a>me</a>
                        </p>
                    </div>

                    <div class="pure-u-1 email-content-controls">
                        <button class="pure-button secondary-button" ng-click="cancelCompose()">Cancel</button>
                        <button class="pure-button secondary-button" ng-click="send()">Send</button>
                        <button class="pure-button secondary-button" ng-click="saveDraft()">Save draft</button>
                    </div>
                </div>

                <div class="email-content-body pure-u-1" contenteditable="true" id="email-editor">Hello world,</div>
            </div>
        </div>
    </div>
